<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <script src="./JavaPlatzis.js" defer></script>
    <link rel="stylesheet" href="./StrylePlatzi.css">
</head>
<body>
    <section id="select-pet">
        <h1 class="title">Mokepon </h1>

        <h2 class="subtitle">Elige a tu mascota: </h2>

        <div id="cards-container" class="cards"></div>

        <button id="button-select-pet">Seleccionar</button>
    </section>

    <section id="view-map">
        <h2 class="subtitle">Recorre el mapa con tu mokepon</h2>
        <canvas id="map"></canvas>
        <button onmouseup="stopMovement()" onmousedown="moveUp()">Arriba</button>
        <div>
            <button onmouseup="stopMovement()" onmousedown="moveLeft()">Izquierda</button>
            <button onmouseup="stopMovement()" onmousedown="moveDown()">Abajo</button>
            <button onmouseup="stopMovement()" onmousedown="moveRight()">Derecha</button>
        </div>
    </section>

    <section id="select-attack">
        <h1 class="title">Mokepon </h1>
        <h2 class="subtitle">Elige tu ataque: </h2>

        <div id="attacks-container" class="cards-attacks"></div>

        <div id="messages">
            <p id="result">MUCHA SUERTEEEE.</p>
            <p id="attack-counter" style="font-size:18px; margin-bottom:10px;"></p>
            <div id="player-attacks-list"></div>
            
            <section id="restart">
                <button id="button-restart">Reiniciar</button>
            </section>
        </div> 
        
        <div class="attacks">
            <div class="player-attacks">
                <p id="player-lives">3</p>
                <p id="player-pet"></p> 
                <div id="player-attacks-list"></div>
            </div>

            <div class="enemy-attacks">
                <p id="enemy-lives">3</p>
                <p id="enemy-pet"></p>
                <div id="enemy-attacks-list"></div>
            </div>
        </div>
    </section>
    <div id="reset-message" style="display:none; background: #fff; color: #041562; font-size: 22px; padding: 20px; border-radius: 20px; position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; box-shadow: 0 4px 16px rgba(0,0,0,0.12);">
    Â¡Juego reiniciado! Todos los jugadores deben recargar y seleccionar su mascota para volver a jugar.
</div>
</body>
</html>
